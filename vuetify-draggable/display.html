<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <meta charset="UTF-8" />
  <title>Vuetify Draggle</title>
  <style>
    body {
      height: 300px;
      width: 800px;
    }
  </style>
</head>

<body>
  <div id="app">
    <v-app>
      <v-card>
        <div style="
              margin: 0;
              padding: 0;
              border: 0;
              vertical-align: baseline;
              text-align: left;
            ">
          <div style="
                margin: 0;
                padding: 0;
                border: 0;
                vertical-align: baseline;
                line-height: normal;
                font-family: 'hiragino kaku gothic pro', meiryo, sans-serif;
              ">
            もりもり
          </div>
        </div>
      </v-card>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    window.open("", "mainWindow")
  </script>
  <script type="module">
    import { getAllXpath } from "../plugins/getAllXpath.js";
    new Vue({
      el: "#app",
      vuetify: new Vuetify(),
      data: function () {
        return {
          searchKeyWord: "",
          targetInstanceName: "",
          displayMetaInfoList: getAllXpath(),
          displayHeaderList: [
            { text: "Url", value: "targetUrl" },
            { text: "Xpath", value: "targetXpath" },
            { text: "Element", value: "targetElement" },
          ],
        };
      },
    });
  </script>
</body>

</html>
