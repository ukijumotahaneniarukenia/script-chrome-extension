<!DOCTYPE html>
<html lang="ja">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>JUST ANOTHER NAK5 PRESS</title>
    <style>
      /* https://google.github.io/material-design-icons/ */
      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px; /* Preferred icon size */
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;

        /* Support for all WebKit browsers. */
        -webkit-font-smoothing: antialiased;
        /* Support for Safari and Chrome. */
        text-rendering: optimizeLegibility;

        /* Support for Firefox. */
        -moz-osx-font-smoothing: grayscale;

        /* Support for IE. */
        font-feature-settings: "liga";
      }
      .material-icons.md-18 {
        font-size: 18px;
      }
      .material-icons.md-24 {
        font-size: 24px;
      }
      .material-icons.md-36 {
        font-size: 36px;
      }
      .material-icons.md-48 {
        font-size: 48px;
      }
    </style>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <div id="main-content">
      <div id="controll-area">
        <h3>Scrape Target</h3>
        <button
          id="wikipedia"
          class="button is-info is-outlined"
          style="margin: 5px"
        >
          <span class="material-icons md-24" style="margin-right: 5px"
            >apps</span
          >
          Wikipedia
        </button>
      </div>
      <div id="result-area">
        <h3>Scrape Result</h3>
        <button
          id="copy"
          class="button is-info is-outlined"
          style="margin: 5px"
        >
          <span class="material-icons md-24" style="margin-right: 5px"
            >content_copy</span
          >
          Copy
        </button>
        <div
          id="error-message"
          style="display: none; margin: 5px"
          class="notification is-danger is-light"
        >
          <button id="error-message-close-button" class="delete"></button>
          Something Went Wrong...
        </div>
      </div>
      <div style="margin: 5px" class="control">
        <textarea id="content" class="textarea" readonly></textarea>
      </div>
      </div>
    </div>
    <script src="./eventHandler.js"></script>
  </body>
</html>
