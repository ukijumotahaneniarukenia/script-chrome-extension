<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="UTF-8" />
  <title>Vuetify Template</title>
  <style>
    body {
      height: 300px;
      width: 400px;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-layout>
        <v-btn
        id="SameOriginXpathJsonDownload"
        depressed
        color="primary"
        >
          SameOriginXpathJsonDownload
        </v-btn>
      </v-layout>
    </v-app>
  </div>

  <script type="script-src-elem" src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script type="script-src-elem" src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script type="script-src-elem">
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
    })
  </script>
  <script src="background.js"></script>
  </body>
</html>
